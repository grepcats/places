<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I've Been</h1>
      <form id="places">
        <div class="form-group">
          <label for="location">Where was it?</label>
          <input type="text" id="location" class="form-control">
        </div>
        <div class="form-group">
          <label for="landmarks">Landmarks I visited.</label>
          <input type="text" id="landmarks" class="form-control">
        </div>
        <div class="form-group">
          <label for="timeOfYear">The time of year I visited.</label>
          <input type="text" id="timeOfYear" class="form-control">
        </div>
        <div class="form-group">
          <label for="notes">Additional details!</label>
          <input type="text" id="notes" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Submit!</button>
      </form>
    </div>

  </body>
</html>
